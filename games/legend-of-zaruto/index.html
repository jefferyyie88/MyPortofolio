<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML5 Game</title>

  <!-- Mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 10px;
    }

    .game-container {
      width: 640px;
      height: 480px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe, canvas {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 10px;
    }

    @media (max-width: 700px) {
      .game-container {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My HTML5 Game</h1>
    <p>Use keyboard to play</p>
  </header>

  <div class="game-container">
    <!-- OPTION A: If your game uses canvas -->
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <!-- OPTION B: If your game is another HTML file -->
    <!-- <iframe src="game.html"></iframe> -->
  </div>

  <!-- Your game script -->
  <script src="Sem1 Final Project.js"></script>
</body>
</html>
